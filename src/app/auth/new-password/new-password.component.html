<mat-card>
  <mat-card-title>Thay đổi mật khẩu</mat-card-title>
  <mat-card-content>
    <form class="login-form" *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && submit()" #f="ngForm"
      novalidate>
      <p>
        <mat-form-field class="login-full-width">
          <mat-label>Mật khẩu cũ</mat-label>
          <input matInput type="password" name="password" [(ngModel)]="form.password" required #password="ngModel"
            [ngClass]="{ 'mat-invalid': f.submitted && password.invalid }" />
          <mat-error *ngIf="password.invalid && f.submitted">
            Mật khẩu không được trống!
          </mat-error>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field class="login-full-width">
          <mat-label>Mật khẩu mới</mat-label>
          <input matInput type="password" name="newPassword" [(ngModel)]="form.newPassword" required #newPassword="ngModel"
            [ngClass]="{ 'mat-invalid': f.submitted && newPassword.invalid }" />
          <mat-error *ngIf="newPassword.invalid && f.submitted">
            Mật khẩu không được trống!
          </mat-error>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field class="login-full-width">
          <mat-label>Nhập lại mật khẩu mới</mat-label>
          <input matInput type="password" name="confirmNewPassword" [(ngModel)]="form.confirmNewPassword" required #confirmNewPassword="ngModel"
            [ngClass]="{ 'mat-invalid': f.submitted && confirmNewPassword.invalid }" />
          <mat-error *ngIf="confirmNewPassword.invalid && f.submitted">
            Mật khẩu không được trống!
          </mat-error>
        </mat-form-field>
      <p *ngIf="isLoginFailed" class="error">
        {{ errorMessage }}
      </p>
      <p>
      <div class="button">
        <button type="submit" mat-raised-button color="warn">Cập nhật</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
