<mat-toolbar>
  <mat-toolbar-row>
    <button mat-icon-button (click)="opened=!opened" class="example-icon"
      aria-label="Example icon-button with menu icon">
      <mat-icon>menu</mat-icon>
    </button>
    <span>VNPT - ITKV5</span>
    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
      <mat-icon>logout</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav [(opened)]="opened" mode="side" [class.mat-elevation-z4]="true">
    <mat-list>
      <mat-list-item>
        <a routerLink="/home">
          <button mat-button><mat-icon>home</mat-icon> TRANG CHỦ</button>
        </a>
    </mat-list-item>
      <mat-list-item>
          <a routerLink="/dashboard">
            <button mat-button><mat-icon>dashboard</mat-icon> DASHBOARD</button>
          </a>
      </mat-list-item>
      <mat-expansion-panel >
        <mat-expansion-panel-header>
            <mat-icon>category</mat-icon><span>DANH MỤC</span>
        </mat-expansion-panel-header>
        <mat-nav-list>
            <a mat-list-item routerLink="/thietbi">
                <span>THIẾT BỊ</span>
            </a>
            <a mat-list-item routerLink="/nentang">
                <span>NỀN TẢNG</span>
            </a>
            <a mat-list-item routerLink="/quanlysubnet">
              <span>QUẢN LÝ SUBNET</span>
          </a>
        </mat-nav-list>
    </mat-expansion-panel>
      <mat-list-item>
          <a routerLink="/quanlygoi">
            <button mat-button><mat-icon>cell_tower</mat-icon> QUẢN LÝ GÓI</button>
          </a>
      </mat-list-item>
      <mat-list-item>
          <a routerLink="/nangcapthietbi">
            <button mat-button><mat-icon>upgrade</mat-icon> NÂNG CẤP THIẾT BỊ</button>
          </a>
      </mat-list-item>
      <mat-list-item>
          <a routerLink="/nhatky">
            <button mat-button><mat-icon>online_prediction</mat-icon> NHẬT KÝ</button>
          </a>
      </mat-list-item>
    </mat-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet>
    </router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
