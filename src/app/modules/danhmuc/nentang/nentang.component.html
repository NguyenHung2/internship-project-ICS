<div class="container">
  <mat-form-field>
    <mat-label>Tìm kiếm</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Nhập nội dung tìm kiếm ..." #input>
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>

      <!-- Tên Column -->
      <ng-container matColumnDef="tenNenTang">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Tên nền tảng </th>
        <td mat-cell *matCellDef="let row"> {{row.tenNenTang}} </td>
      </ng-container>

      <!-- Đơn vị sản xuất Column -->
      <ng-container matColumnDef="donViSanXuat">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Đơn vị sản xuất </th>
        <td mat-cell *matCellDef="let row"> {{row.donViSanXuat}} </td>
      </ng-container>

      <!-- Phiên bản Column -->
      <ng-container matColumnDef="phienBan">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Phiên bản </th>
        <td mat-cell *matCellDef="let row"> {{row.phienBan}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>

</div>
