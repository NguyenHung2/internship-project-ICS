<div class="container">
  <mat-form-field>
    <mat-label>Nhập nội dung tìm kiếm</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Tìm kiếm ..." #input>
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>

      <!-- Địa chỉ IP Column -->
      <ng-container matColumnDef="diaChiIp">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Địa chỉ IP </th>
        <td mat-cell *matCellDef="let row"> {{row.diaChiIp}} </td>
      </ng-container>

      <!-- Mô tả Column -->
      <ng-container matColumnDef="moTa">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Mô tả </th>
        <td mat-cell *matCellDef="let row"> {{row.moTa}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>

</div>
