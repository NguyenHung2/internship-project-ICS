<div class="container">
  <mat-form-field>
    <mat-label>Nhập nội dung tìm kiếm</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Tìm kiếm ..." #input>
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> UUID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="ten">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Tên </th>
        <td mat-cell *matCellDef="let row"> {{row.ten}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="serial">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Serial </th>
        <td mat-cell *matCellDef="let row"> {{row.serial}} </td>
      </ng-container>

      <!-- Fruit Column -->
      <ng-container matColumnDef="mac">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Mac </th>
        <td mat-cell *matCellDef="let row"> {{row.mac}} </td>
      </ng-container>

      <!-- Fruit Column -->
      <ng-container matColumnDef="soDienThoai">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Số điện thoại </th>
        <td mat-cell *matCellDef="let row"> {{row.soDienThoai}} </td>
      </ng-container>

      <!-- Fruit Column -->
      <ng-container matColumnDef="soLoa">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Số loa </th>
        <td mat-cell *matCellDef="let row"> {{row.soLoa}} </td>
      </ng-container>

      <!-- Fruit Column -->
      <ng-container matColumnDef="activated">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Activated</th>
        <td mat-cell *matCellDef="let row"> {{row.activated}} </td>
      </ng-container>

      <!-- Fruit Column -->
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Delete</th>
        <td mat-cell *matCellDef="let row"> {{row.delete}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="primary" (click)="info(row.id)">
            <mat-icon>info</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
</div>
