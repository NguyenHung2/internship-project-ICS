<div class="container">
  <mat-form-field>
    <mat-label>Filter Table</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
  </mat-form-field>
  <button
  style="margin-left: 60%"
  (click)="addGoi()"
  mat-raised-button
  color="primary"
>
  Add(+)
</button>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>

      <!-- TenGoi Column -->
      <ng-container matColumnDef="tenGoi">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Tên gói </th>
        <td mat-cell *matCellDef="let row"> {{row.tenGoi}} </td>
      </ng-container>

      <!-- NoiLuu Column -->
      <ng-container matColumnDef="noiLuu">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nơi lưu </th>
        <td mat-cell *matCellDef="let row"> {{row.noiLuu}} </td>
      </ng-container>

      <!-- MoTa Column -->
      <ng-container matColumnDef="moTa">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Mô tả </th>
        <td mat-cell *matCellDef="let row"> {{row.moTa}} </td>
      </ng-container>

      <!-- PhienBan Column -->
      <ng-container matColumnDef="phienBan">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Phiên bản </th>
        <td mat-cell *matCellDef="let row"> {{row.phienBan}} </td>
      </ng-container>

      <!-- NenTang Column -->
      <ng-container matColumnDef="nenTang">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nền tảng </th>
        <td mat-cell *matCellDef="let row"> {{row.nenTang.tenNenTang}} </td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let element">
          <button
            (click)="editGoi(element.id)"
            mat-raised-button
            color="primary"
          >
            Edit
          </button>
          <button

            mat-raised-button
            color="warn"
          >
            Delete
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="6">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
</div>
